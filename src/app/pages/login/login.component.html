
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="image col-md-9 col-lg-6 col-xl-5">
          <img src="assets/image.png"
          class="img-fluid" alt="image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form class="form"
                [formGroup]="signInForm" 
                (ngSubmit)="validateUserSignIn()" > 
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-white">Get a real life experience of basketball Players,
                Coaches and the teams.</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input  type="text" 
                        class="form-control form-control-lg"
                        placeholder="Enter email" 
                        formControlName="email">
                <span class="danger"
                      *ngIf="(signInFormControl['email'].touched || submitted) 
                      && signInFormControl['email'].errors?.['required']">
                      <i class="fa fa-exclamation-circle"></i>
                      <small>Email is required</small>
                    </span>
                    <span class="danger" 
                      *ngIf="signInFormControl['email'].touched
                       && signInFormControl['email'].errors?.['email']">
                      <i class="fa fa-exclamation-circle"></i>
                      <small>Please enter a valid email</small>
                </span>
                <!-- <i class="fa fa-check-circle"></i> -->
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
                <input  type="password" 
                        class="form-control form-control-lg"
                        placeholder="Enter password" 
                        formControlName="password">
                <span class="danger" 
                      *ngIf="(signInFormControl['password'].touched || submitted)
                      && signInFormControl['password'].errors?.['required']">
                      <i class="fa fa-exclamation-circle"></i>
                      <small>Password is required</small>
                    </span>
                <!-- <i class="fa fa-check-circle"></i> -->
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
            
             <!-- Checkbox -->
            <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label text-white">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-white">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
                <button type="submit" 
                        class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;" 
                        >Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0 text-white">
                    Don't have an account? 
                    <a routerLink="../register" class="text-white">Register</a>
                </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
